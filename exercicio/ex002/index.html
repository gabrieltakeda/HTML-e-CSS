<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>

    <p>Os espaços não importam
        como serão escritos no código,
        o que conta é a marcação.
    </p>
    <p>Para que o texto vá para a linha de baixo é
        preciso usar a marcação &lt;br&gt;
    </p>
    <p>Por exemplo: <br> Nessa linha a marcação foi aplicada</p>
    
</body>
</html>
