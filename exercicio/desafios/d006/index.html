<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>A seguir algumas tags recorentes em HTML5: </p>
    <ul type="square">
        <li><abbr title="Usa-se a tag <p>">Parágrafo</abbr> </li>
        <li><abbr title="Usa-se a tag <strong>">Negrito</abbr></li>
        <li><abbr title="Usa-se a tag <q>">Citação</abbr></li>
        <li><abbr title="Usa-se a tag <del>">Riscar palavras ou frases para não serem considerados</abbr></li>
        <li><abbr title="Usa-se a tag <a>">Links</abbr></li>
        <li><abbr title="Usa-se a tag <Link:favicon>">Favicon</abbr></li>
        <li><abbr title="Usa-se a tag <blockquote>">Citações longas</abbr></li>
        <li><abbr title="Usa-se a tag <em>">Ítalico</abbr></li>
        <li><abbr title="Usa-se a tag <mark>">Marcações</abbr></li>
        <li><abbr title="Usa-se a tag <Code>">Formatação para código</abbr></li>
    </ul>
</body>
</html>
